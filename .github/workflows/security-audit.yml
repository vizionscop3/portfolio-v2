name: Dependency Security Audit

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || echo "Audit completed with findings"
          
      - name: Check for high/critical vulnerabilities
        run: |
          CRITICAL=$(cat audit-results.json | jq '.metadata.vulnerabilities.critical // 0')
          HIGH=$(cat audit-results.json | jq '.metadata.vulnerabilities.high // 0')
          
          echo "Critical vulnerabilities: $CRITICAL"
          echo "High vulnerabilities: $HIGH"
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "‚ùå High or critical vulnerabilities found!"
            cat audit-results.json | jq '.vulnerabilities'
            exit 1
          else
            echo "‚úÖ No high or critical vulnerabilities found"
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json

      - name: Create issue on security findings
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const audit = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            
            const issueTitle = 'üö® Security Vulnerabilities Found';
            const issueBody = `
            ## Security Audit Results
            
            **Critical:** ${audit.metadata.vulnerabilities.critical || 0}
            **High:** ${audit.metadata.vulnerabilities.high || 0}
            **Moderate:** ${audit.metadata.vulnerabilities.moderate || 0}
            **Low:** ${audit.metadata.vulnerabilities.low || 0}
            
            Please review and fix the security vulnerabilities found in the dependencies.
            
            Run \`npm audit fix\` to automatically fix issues where possible.
            
            **Workflow:** ${{ github.workflow }}
            **Run:** ${{ github.run_number }}
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['security', 'dependencies', 'high-priority']
            });
