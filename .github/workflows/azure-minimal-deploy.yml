name: Azure Static Web Apps - Minimal Deploy

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches:
      - phase-4-advanced-features

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Portfolio
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build:prod

      - name: Verify build
        run: |
          echo "Build contents:"
          ls -la dist/
          echo "Index.html size:"
          ls -lh dist/index.html

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_4_FEATURES }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true

      - name: Success notification
        run: echo "ðŸŽ‰ Deployment completed successfully!"
