name: Azure Static Web Apps - Minimal Deploy

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches:
      - phase-4-advanced-features

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Portfolio
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build:prod

      - name: Verify build
        run: |
          echo "Build contents:"
          ls -la dist/
          echo "Index.html size:"
          ls -lh dist/index.html

      - name: Clean workspace before deployment
        run: |
          echo "Cleaning workspace to reduce upload size..."
          # Keep only essential files for deployment
          find . -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || true
          rm -rf .git || true
          rm -rf tests || true
          rm -rf scripts || true
          rm -rf src || true
          rm -rf portfolio-v2-phase-feature* || true
          echo "Workspace cleaned. Only dist and config files remain."

      - name: Verify clean workspace
        run: |
          echo "Remaining files and sizes:"
          du -sh * 2>/dev/null || true
          echo "Total workspace size:"
          du -sh . 2>/dev/null || true

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_4_FEATURES }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'
          skip_app_build: true

      - name: Success notification
        run: echo "ðŸŽ‰ Deployment completed successfully!"
