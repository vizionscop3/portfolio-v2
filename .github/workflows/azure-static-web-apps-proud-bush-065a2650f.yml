name: Azure Static Web Apps CI/CD - Phase 5 Performance

on:
  push:
    branches:
      - phase-5-performance-optimization
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - phase-5-performance-optimization

# Concurrency control for Phase 5 deployments
concurrency:
  group: ci-${{ github.ref }}-phase-5
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job - Phase 5
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          npm ci --prefer-offline --no-audit

      - name: Build Application
        run: npm run build
        env:
          NODE_ENV: production
          VITE_PHASE: '5'
          VITE_PHASE_NAME: 'Performance Optimization'

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_5_PERFORMANCE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'
          app_build_command: 'npm run build'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job - Phase 5
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_5_PERFORMANCE }}
          action: 'close'
