name: Azure Static Web Apps CI/CD - Phase 4

on:
  push:
    branches:
      - phase-4-advanced-features
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - phase-4-advanced-features

# Prevent concurrent deployments for stability
concurrency:
  group: phase-4-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 15
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - name: Clean install dependencies
        run: |
          echo "Installing dependencies for Phase 4 Advanced Features..."
          rm -rf node_modules package-lock.json || true
          npm install --legacy-peer-deps
          echo "Dependencies installed successfully!"

      - name: Build application
        run: |
          echo "Building Phase 4 Advanced Features with optimizations..."
          npm run build:prod
          echo "Optimized build completed successfully!"

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          ls -la dist/
          echo "Contents of dist folder:"
          find dist -type f -name "*.html" -o -name "*.js" -o -name "*.css" | head -10
          echo "Build verification complete!"

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        timeout-minutes: 15
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_4_FEATURES }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          ###### Repository/Build Configurations ######
          app_location: '/' # App source code path
          api_location: '' # Api source code path - optional
          output_location: 'dist' # Built app content directory
          skip_app_build: true # We're building manually above
          skip_api_build: true # No API to build
          ###### End of Repository/Build Configurations ######

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Phase 4 deployment completed successfully"
          echo "üåê Site URL: https://nice-bush-09f3be20f.2.azurestaticapps.net"
          echo "üîê SSL Certificate: Automatically enabled and managed by Azure"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_4_FEATURES }}
          action: 'close'
          app_location: '/'
