name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - phase-2-scene-architecture
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - phase-2-scene-architecture

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
          cache: 'npm'

      - name: Clean install to fix Rollup optional dependencies
        run: |
          rm -rf node_modules package-lock.json || true
          npm install --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Clean unnecessary files for deployment
        run: |
          # Remove development files to reduce deployment size
          rm -rf node_modules
          rm -rf src
          rm -rf tests
          rm -rf .git
          ls -la # List remaining files for verification

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_2_SCENE }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: '/' # App source code path
          api_location: '' # Api source code path - optional
          output_location: 'dist' # Built app content directory - optional
          skip_app_build: true # We're building manually above
          ###### End of Repository/Build Configurations ######

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Phase 2 deployment completed successfully"
          echo "üåê Site URL: https://wonderful-ocean-0b976800f.2.azurestaticapps.net"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_2_SCENE }}
          action: 'close'
          app_location: '/'
