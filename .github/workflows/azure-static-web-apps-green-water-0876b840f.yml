name: Azure Static Web Apps CI/CD - Phase 8 SEO

on:
  push:
    branches:
      - phase-8-seo-optimization
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - phase-8-seo-optimization

concurrency:
  group: ci-${{ github.ref }}-phase-8
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job - Phase 8
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install and Build
        run: |
          npm ci --prefer-offline --no-audit
          npm run build
        env:
          NODE_ENV: production
          VITE_PHASE: '8'
          VITE_PHASE_NAME: 'SEO Optimization'
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_8_SEO }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'dist'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job - Phase 8
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTFOLIO_V2_PHASE_8_SEO }}
          action: 'close'
          app_location: '/'
